<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        h3{
            color:peru
        }
        h3:hover{
            color:rgb(157, 34, 13);
            background-color: rgb(27, 29, 132);
        }
        input:focus{
            background-color: lightblue;
            padding-left: 20px;
            outline: 0;
            border: 1px solid blue;
        }
        a:visited{
            color: rgb(148, 23, 23);
        }
        ul li:last-child{
            color: rgb(150, 24, 24);
        }
        ul li:nth-child(2){
            color: green;
        }
        ul li:nth-child(odd){
            color: purple;
            font-weight: bold;
        }
    </style> 
</head>
<body>
    <h3>My heading</h3>

    <input type="text" name="" id=""><br>
    <input type="text" name="" id=""> <br>

    <a href="https://google.com/">google</a>
    
    <ul>
        <li>maruf</li>
        <li>sakib</li>
        <li>rakib</li>
        <li>miraz</li>
        <li>mim</li>
        <li>minhuz</li>
        <li>mintu</li>
        <li>minar</li>
    </ul>
    
</body>
</html>
