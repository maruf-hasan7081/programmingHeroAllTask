<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design a Responsive grid layout</title>
    <style>
        .container{
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 300px);
            gap: 20px;
           
        }
        .box_right{
            grid-column: span 1;
            grid-row: span 2;
            border: 20px;
            background-color: rgb(240, 8, 85);
            /* width: 100%;
            height: 100%; */
           font-weight: bold;
           padding: 10px;

        }
        .box_middle{
            grid-column: span 2;
            grid-row: span 1;
            border: 20px;
            background-color:orange;
            /* width: 100%;
            height: 100%; */
            font-weight: bold;
            padding: 10px;
        }
        .box_left1{
            grid-column: span 1;
            grid-row: span 1;
            border: 20px;
            background-color: purple;
            /* width: 100%;
            height: 100%; */
            font-weight: bold;
            padding: 10px;
        }
        .box_left2{
            grid-column: span 1;
            grid-row: span 1;
            border: 20px;
            background-color: rgb(4, 73, 4);
            /* width: 100%;
            height: 100%; */
            font-weight: bold;
            padding: 10px;
        }
        @media screen and (max-width: 560px) {
            .container{
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 10px;
                
              
            }
            .box_right{
                grid-column: span 1;
                grid-row: span 1;
                height: 200px;
                width: 100%;
            }
            .box_middle{
                grid-column: span 1;
                grid-row: span 1;
                height: 200px;
                width: 100%;
            }
            .box_left1{
                grid-column: span 1;
                grid-row: span 1;   
                height: 200px;
                width: 100%;
            }
            .box_left2{
                grid-column: span 1;
                grid-row: span 1;   
                height: 200px;
                width: 100%;
            }
        }

        

    </style>
</head>
<body>
    <div class="container">
        <div class="box_right">
            1
        </div>
        <div class="box_middle">
            2
        </div>
        <div class="box_left1">
            3
        </div>
        <div class="box_left2">
            4
        </div>

        </div>
    </div>

    
</body>
</html>
