<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design a Responsive flex layout</title>
    <style>
        .container{
            display: flex;
           border: 2px solid black;
              height: 600px;
              width: 100%;
              margin: 0 auto;
              gap: 10px;
              

        }
        .box_left{
            background-color:wheat;
            width: 30%;
            border: 2px solid wheat;
            border-radius: 2px;
            display: grid;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
        }
        .box_right{
            background-color: wheat;
            width: 70%;
            border: 2px solid wheat;
            border-radius: 2px;
            display: grid;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
        }
        @media screen and (max-width:760px){
            .container{

                flex-direction: column;
                margin: 20px;
                /* padding: 20px; */


                
            }
            .box_left{
                width: 100%;
                height: 150px;

            }
            .box_right{
                width: 100%;
                height: 100%;
            }
            
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box_left">
            Left

        </div>
        <div class="box_right">
            Right

        </div>

    </div>
    
</body>
</html>
