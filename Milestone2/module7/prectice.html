            border: 2px solid black;

            width: 50%;

        }

            width: 50%;

            height: 50%;

    </style>
</head>
<body>
    <div class="container">
        <div class="box-1">
            1

        </div>
        <div class="con">
            <div class="box-3">
                3

            </div>
            <div class="box-4">
                4
            </div>

        </div>
    </div>

    
</body>
</html>
