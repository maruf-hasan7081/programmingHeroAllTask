<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calander</title>
    <style>
        .calander{
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: red;
            row-gap: 20px;
            column-gap: 10px;
            
           
            
           
            
        }
        .day{
            
            background-color: rgb(61, 183, 224);
            height: 50px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px;
        }
        .date-day{
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            text-align: center;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            background-color: lightgray;
        }
        
    </style>
</head>
<body>
    <h1 style="color:black;">January 2026</h1>
    <div class="calander">
        <div class="date-day">sun</div>
        <div class="date-day">Mon</div>
        <div class="date-day">Tue</div>
        <div class="date-day">Wed</div>
        <div class="date-day">Thus</div>
        <div class="date-day">Fri</div>
        <div class="date-day">Sat</div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31</div>
    </div>
    
</body>
</html>
