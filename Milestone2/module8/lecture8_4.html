<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 200px);
            gap: 10px;
        }
        .main-box{
            grid-column: span 1;
            grid-row: span 5;
            background-color: lightgray;
        }
        .box-2{
            grid-column: span 1;
            grid-row: span 1;
            background-color: lightgray;

        }
        .box-3{
            grid-column: span 1;
            grid-row: span 1;
            background-color: lightgray;

        }
        .box-4{
            grid-column: span 1;
            grid-row: span 1;
            background-color: lightgray;

        }
        .box-5{
            grid-column: span 1;
            grid-row: span 1;
            background-color: lightgray;
        }
        .box-6{
            grid-column: span 1;
            grid-row: span 1;
            background-color: orangered;
        }
        .box-7{
            grid-column: span 1;
            grid-row: span 1;
            background-color: orangered;
        }
        .box-8{
            grid-column: span 1;
            grid-row: span 1;
            background-color: lightgray;
        }
        .box-9{
            grid-column: span 1;
            grid-row: span 1;
            background-color: orangered;
        }
        .box-10{
            grid-column: span 1;
            grid-row: span 1;
            background-color: orangered;
        }
        .box-11{
            grid-column: span 3;
            grid-row: span 1;
            background-color: lightgray;
        }
        .box-12{    
            grid-column: span 3;
            grid-row: span 1;
            background-color: lightgray;
        }
        @media screen and (max-width: 576px) {
            .box-container{
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: repeat(12, 200px);
                gap: 10px;
            }
        }
           
           

    </style>
</head>
<body>
    <div class="box-container">
    <div class="main-box">box-1</div>
    <div class="box-2">box-2</div>
    <div class="box-3">box-3</div>
    <div class="box-4">box-4</div>
    <div class="box-5">box-5</div>
    <div class="box-6">box-6</div>
    <div class="box-7">box-7</div>
    <div class="box-8">box-8</div>
    <div class="box-9">box-9</div>
    <div class="box-10">box-10</div>
    <div class="box-11">box-11</div>
    <div class="box-12">box-12</div>

    </div>
    
</body>
</html>
